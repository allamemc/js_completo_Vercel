<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/stylem.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=sentient@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./img/aimpson.png" />
    <link rel="stylesheet" href="./css/custom.css" />
  </head>
  <body>
    <header>
      <h1>¡Contáctanos!</h1>
      <p>Esta es la página de contacto.</p>
    </header>
    <div class="flex">
      <div class="caja1">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12168.404639177783!2d-3.7237557!3d40.3179124!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4220b88756131b%3A0x64b64850dc67ba46!2sCampusFP%20Getafe%20-%20Formaci%C3%B3n%20Profesional%20Reglada!5e0!3m2!1ses!2ses!4v1698050446701!5m2!1ses!2ses"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="caja2">
        <form action="" method="post">
          <div id="titulo-form">Manda tu mensaje</div>
          <div id="email-campo" class="formulario">
            <input type="email" placeholder="Email" />
          </div>
          <div id="mensaje-campo" class="formulario">
            <input type="text" placeholder="Mensaje" />
          </div>
          <div id="acepto-campo" class="formulario">
            <label for="check">Aceptar</label>
            <input type="checkbox" name="check" />
          </div>
          <button type="submit" class="boton-enviar">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
